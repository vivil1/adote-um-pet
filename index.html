<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoção de Animais</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Adoção de Animais</h1>
        <div id="animal-card">
            <img id="animal-image" src="" alt="Animal">
            <h2 id="animal-name">Nome do Animal</h2>
            <p id="animal-description">Descrição do animal aqui.</p>
            <div class="buttons">
                <button id="swipe-left">❌</button>
                <button id="swipe-right">❤️</button>
            </div>
        </div>

        <!-- Seção de informações adicionais -->
        <div class="info-section">
            <h2>Mais Informações</h2>
            <ul>
                <li><a href="#" id="denuncia-link">Denúncia de Maus Tratos</a></li>
                <li><a href="#" id="contato-link">Contatos de Ajuda</a></li>
                <li><a href="#" id="como-adotar-link">Como Adotar um Pet</a></li>
                <li><a href="#" id="o-que-preciso-link">O que é Preciso para Adotar</a></li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
